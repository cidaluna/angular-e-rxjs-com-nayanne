<section class="container">
  <header>Que livro você procura?</header>
  <div class="busca">
    <!-- Para pegar o que vai ser digitado no INPUT utilizamos o two-way data binding 
         através da Diretiva [(ngModel)] -->
    <input type="search" [formControl]="campoBusca">

    <button>
      <img src="assets/imagens/icone-busca.png" alt="Lupa de cor roxa">
    </button>
  </div>
  <p>Busque por assunto, autoria, nome...</p>
  <div class="container-card" *ngIf="livrosEncontrados$ | async, else telaInicial"> <!-- trouxe o Observable no ngIf -->
    <div *ngFor="let livro of listaLivros">
      <app-livro [livro]="livro"></app-livro>
    </div>
  </div>
  <ng-template #telaInicial>
    <div class="imagens">
      <h1 class="titulo">Busque o livro <br> que quiser na <br> nossa estante!</h1>
      <img class="ilustracao" src="../../assets/imagens/ilustracao-estante.png"
        alt="Ilustração de uma pessoa em pé ao lado de uma estante com livros e plantas">
    </div>
  </ng-template>
